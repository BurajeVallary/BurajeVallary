name: GitHub Metrics
on:
  schedule: [{cron: "0 0 * * *"}]   
  workflow_dispatch:                
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          plugin_radar: yes
          plugin_radar_sections: commits, issues, pull_requests, code_review
          plugin_radar_days: 30   
